appConfig:
  layout: main_dashboard
  header:
    userProfile:
      name: user-name
      avatar: user-icon
      menu:
        myProfile:
          title: My Account
          name: User Name
          plan: ''
          status: Active
          contacts: ''
          inbox: ''
          notifications: 0
          actions:
            - label: Get ID
              action: getId
            - label: Manage
              action: manage
            - label: Leave Account
              action: leaveAccount
        loginAccounts:
          title: Login Account
          providers:
            - facebook
            - google
            - email
    settings:
      componentRef: SettingsConnectedPlatforms # Referensi ke definisi di feature_specific_configs.yaml
    signOut:
      button:
        label: Sign Out
        action: signOut
  sidebar:
    menu:
      - title: Chat
        soon: true
      - title: Kanban Boards
        main:
          sections:
            - type: item
              label: pipelines
            - type: button
              label: Add
              action: addPipeline
          sections: # Duplikat key 'sections', mungkin seharusnya nested atau berbeda
            - table:
                columns:
                  - key: name
                    label: Name
                  - key: contact
                    label: Contact
                rowActions:
                  - label: Rename
                    action: rename
                  - label: Duplicate
                    action: duplicate
                  - label: Delete
                    action: delete
        route: 'https://client.pekerja.ai/en/boards?'
      - title: Dashboard
        main:
          sections:
            - title: Metrics
              items:
                - Total Contacts
                - New Contacts
                - Average response time (Minutes)
                - Average first response time by admins (Minutes)
                - Average response time by admins (Minutes)
                - Average duration of a conversation (Minutes)
                - Admins
                - Messages received by the bot
                - Messages sent by Human/bot
                - Conversations moved to human/bot
                - Unique conversations by admins
                - Messages sent by admins
                - All contacts by channel
                - New contacts by channel
                - New Contacts by Source
                - Assigned conversations by admins
                - Assigned conversations
                - Follow Up conversations
                - Archived conversations
                - Blocked conversations
                - All contacts by country
                - New contacts by country
        route: 'https://client.pekerja.ai/en/dashboard?'
      - title: Contacts Customer
        main:
          sections:
            - title: Contact Management
              items:
                - Contact
              addButton:
                label: Add
                action:
                  type: dialog
                  title: Create New Contact
                  fields:
                    - name: phone
                      label: Phone
                      type: input
                      inputType: tel
                    - name: email
                      label: Email (Optional)
                      type: input
                      inputType: email
                    - name: firstName
                      label: First Name (Optional)
                      type: input
                    - name: lastName
                      label: Last Name (Optional)
                      type: input
                    - name: gender
                      label: Gender
                      type: select
                      options:
                        - male
                        - female
                        - other
            - searchEnabled: true
              filterButton:
                label: Filter
                action:
                  type: dialog
                  title: Filter Contacts
                  contentRef: BtnForFilterOrCondition # Referensi ke definisi di ui_components_dialogs.yaml
              actionsButton:
                label: Actions
                menuItems:
                  - label: Assign Conversation to an Admin
                    action: assignConversation
                  - label: Add Tag
                    action: addTag
                  - label: Set Custom Field
                    action: setCustomField
                  - label: Delete Contact
                    action: deleteContact
                  - label: Export Data
                    action: exportData
                  - label: Import Contacts
                    action: importContacts
                  - label: More Options
                    submenu:
                      - label: Remove Tag
                        action: removeTag
                      - label: Clear Custom Field
                        action: clearCustomField
                      - label: Transfer Conversation to Human
                        action: transferToHuman
                      - label: Transfer Conversation to bot
                        action: transferToBot
                      - label: Archive
                        action: archive
                      - label: Subscribe to receive broadcasts
                        action: subscribeBroadcasts
                      - label: Unsubscribe from all broadcast
                        action: unsubscribeBroadcasts
            - table:
                columns:
                  - key: name
                    label: Name
                  - key: source
                    label: Source
                  - key: assignedTo
                    label: Assigned to
                    type: dropdown
                    optionsSource: agents
                  - key: lastSeen
                    label: Last Seen
                  - key: date
                    label: Date
      - title: Broadcasts
        main:
          header: Reach all your customers quickly
          paragraph: >-
            Send bulk messages to your contact list to announce deals, new
            products, and other news.
          sendButton:
            label: Send
            action:
              type: dialog
              title: Select Channel for Broadcast
              sections:
                - title: Omnichannel
                  continueButton:
                    label: Continue
                    action:
                      type: form
                      title: Omnichannel Broadcast
                      fields:
                        - name: flowToSend
                          label: Flow to send
                          type: select
                          dataSource: existingFlows
                          defaultValue: existing flow
                        - name: sendTime
                          label: When to send this message?
                          type: radio
                          options:
                            - value: now
                              label: Now
                            - value: schedule
                              label: Schedule for later (All simultaneously)
                        - name: targeting
                          label: Targeting (optional)
                          type: group
                          logicSelector:
                            type: select
                            options:
                              - any
                              - all
                          conditionsRef: BtnForFilterOrCondition # Referensi
        route: /broadcasts
      - title: Connected Platforms
        mainRef: SettingsConnectedPlatforms # Referensi
        route: /platforms
      - title: Pekerja Ai
        main:
          sections:
            - title: Assistants
              itemType: list
            - type: button
              label: Add Assistant
              action:
                type: dialog
                title: Add New Assistant
                fields:
                  - name: name
                    label: Name
                    type: input
            - type: button
              label: AI Triggers
              action:
                type: route
                path: /chatgpt-triggers
        route: /pekerja-ai
      - title: Pekerja Bot
        main:
          tabs:
            - title: Connected
              contentRef: SettingsConnectedPlatforms # Referensi
            - title: Instagram Comment to DM
              contentRef: InstagramCommentToDMConfig # Referensi
            - title: Instagram DM to DM
              content:
                userMessageSection:
                  title: User Message
                  fields:
                    - <<: *commonTextInputPlaceholder # Menggunakan alias dari definitions_common.yaml
                  addMoreButton: true
                botResponseSection:
                  title: Bot Response
                  options:
                    - type: textarea
                      label: Text Message
                      placeholder: type a message
                    - type: select
                      label: Flow
                      <<: *commonFlowSelector # Menggunakan alias
            - title: Instagram Auto Reply Story
              content:
                addButton:
                  label: Add
                  action:
                    type: dialog
                    title: Add Instagram Story Auto Reply
                    sections:
                      - title: Track story on
                        fields:
                          - name: trackStoryTarget
                            type: select
                            label: Track story on
                            options:
                              - value: all_stories
                                label: All Stories
                              - value: specific_stories
                                label: Specific Stories
                            requires: storySelector
                      - title: Reply With
                        fields:
                          - name: storyReplyType
                            type: selectWithContent
                            label: Reply With
                            options:
                              - value: text
                                label: Text
                                content: *commonTextInputPlaceholder # Menggunakan alias
                              - value: flow
                                label: Flow
                                content: *commonFlowSelector # Menggunakan alias
                      - title: Reply to
                        fields:
                          - name: storyReplyCondition
                            type: selectWithContent
                            label: Reply to
                            options:
                              - value: all_user_replies
                                label: All user replies
                              - value: user_reply_equal_keyword
                                label: 'User reply equal to keyword:'
                                content:
                                  type: input
                                  placeholder: type a message
                              - value: user_reply_include_keyword
                                label: 'User reply that include keyword:'
                                content:
                                  type: input
                                  placeholder: type a message
            - title: Facebook Comment to Chat
              contentRef: InstagramCommentToDMConfig # Referensi
        route: /pekerja-bot
      - title: Pekerja Human
        main:
          sections:
            - title: Admin
              description: >-
                Bekerja sama dengan mudah bersama tim Anda, tetapkan peran, dan
                kelola akun dengan lebih praktis untuk meningkatkan
                produktivitas.
              manageButton:
                label: manage
                action:
                  type: route
                  path: 'https://client.pekerja.ai/en/admins'
                pageContent:
                  title: Admins
                  addButton:
                    label: add
                    action:
                      type: dialog
                      title: Add New Admin
                      fields:
                        - name: permissions
                          type: checkboxGroup
                          label: Permissions
                          options:
                            - Super Admin
                            - Analytics
                            - Flows
                            - Contacts / Inbox
                            - View email and phone of contacts
                            - Broadcasts
                            - Ecommerce
                  table:
                    columns:
                      - key: contacts
                        label: contacts
                      - key: analytics
                        label: Analytics
                      - key: flows
                        label: Flows
                      - key: settings
                        label: Settings
                      - key: notifications
                        label: Notifications
                    rowActions:
                      - edit
                      - delete
            - title: Inbox Teams
              description: >-
                Permudah pengelolaan percakapan di kotak masuk dengan
                mengelompokkan anggota tim berdasarkan keahlian, departemen,
                atau level dukungan untuk kerja sama yang lebih lancar.
              manageButton:
                label: manage
                action:
                  type: route
                  path: 'https://client.pekerja.ai/en/teams'
                pageContent:
                  title: Inbox Teams
                  addButton:
                    label: add
                    action:
                      type: dialog
                      title: Add New Team
                      fields:
                        - name: name
                          label: Name
                          type: input
                          placeholder: type name
                        - name: teamMembers
                          label: Team Members
                          type: multiSelect
                          dataSource: bots
                  table:
                    columns:
                      - key: name
                        label: Name
                        subContent:
                          teamMembersList: true
                          addButton:
                            label: add
                            action:
                              type: dialog
                              title: Add Team Members
                              fields:
                                - name: selectTeamMembers
                                  label: Select Team Members
                                  type: multiSelect
                                  dataSource: bots
                          deleteButton: true
                      - key: teamMembersCount
                        label: Team Members
                      - key: actions
                        label: Action
                        actions:
                          - add
                          - rename
                          - delete
        route: /pekerja-human
      - title: Flows
        main:
          tabs:
            - title: Flows
              sections:
                - title: Flows
                  addButton:
                    label: add
                    action:
                      type: dialog
                      title: Add New Flow
                      fields:
                        - name: flowName
                          label: Flow Name
                          type: input
                          placeholder: type flow name
                - title: File Management
                  fileManagement:
                    - label: New Folder
                      action: createNewFolder
                    - label: Trash
                      action: viewTrash
                    - type: folderList
                      actions:
                        - rename
                        - delete
              table:
                columns:
                  - key: select
                    type: checkbox
                  - key: name
                    label: Name
                  - key: status
                    label: Status
                    type: toggle
                  - key: inbox
                    label: Inbox
                    type: toggle
                  - key: modified
                    label: Modified
                    type: date
                rowActions:
                  - rename
                  - duplicate
                  - copy to another account
                  - preview
                  - get link
                  - view analytics
                  - move to folder
                  - delete
              flowEditorPage:
                header:
                  breadcrumb: true
                  undoButton: true
                  redoButton: true
                  publishButton: true
                  actionButton:
                    label: Actions
                    menuItems:
                      - Rename
                      - Duplicate
                      - Get Draft Link
                      - Get Published Link
                      - Copy to another account
                      - Get JSON for Messenger Ads
                      - Get Payload for Messenger Ads
                      - View Analytics
                      - Flow Versions
                      - Delete
                      - Revert to Published
                mainCanvas:
                  nodeCanvas: true
                  nodeCollection:
                    - type: SendMessage
                      label: Send Message
                      is_node: true
                      sidebarConfig:
                        nodeLabelInput: true
                        messageTypeSelector:
                          type: select
                          options:
                            - omnichannel
                            - Webchat
                        quickReplyConfig:
                          buttonLabelInput: true
                          actionSelector:
                            type: select
                            options:
                              - Send Message
                              - Perform Action
                              - Start Another Flow
                              - Start Another Step
                              - Start External Step
                        addContentButton:
                          label: + Add Content
                          menuItems:
                            - label: Text
                              active: true
                              config:
                                textInput: true
                                addButtonRef: FlowSidebarNode_AddButtonDialog # Referensi
                            - label: Image
                              active: true
                              config:
                                uploader: true
                            - label: Card
                              active: true
                              configRef: FlowSidebarNode_Card # Referensi
                            - label: Carousel
                              active: true
                              configRef: FlowSidebarNode_Card # Referensi
                            - label: Get User Data
                              active: true
                              config:
                                messageInput: true
                                editButtonDialog:
                                  replyTypeDropdown:
                                    type: select
                                    options:
                                      - Number
                                      - Text
                                      - Email
                                      - Phone
                                      - Image
                                      - File
                                      - Link
                                      - Location
                                      - Date
                                      - Date and Time
                                      - Multiple choice
                                      - QR Code Reader (Viber)
                                  saveResponseToCustomField: *commonSaveToCustomFieldConfig # Menggunakan alias
                                  retryMessageInput:
                                    type: textarea
                                    placeholder: >-
                                      What you've entered is not a valid email.
                                      Please try again
                                  skipButtonLabelInput:
                                    type: input
                                    placeholder: skip
                                  autoSkipCheckbox:
                                    type: checkbox
                                    label: Auto Skip after
                                    timeInput: true
                                    failedAttemptsInput:
                                      type: number
                                      defaultValue: 3
                                additionalNodes:
                                  - Data was saved
                            - label: Video
                              active: true
                              config:
                                uploader: true
                            - label: GIF
                              active: true
                              config:
                                giphyPoweredDialog: true
                            - label: Typing
                              active: true
                              config:
                                durationInput: true
                            - label: File
                              type: dropdown
                              options:
                                - label: Audio
                                  active: true
                                  config:
                                    uploader: true
                                - label: Other
                                  active: true
                                  config:
                                    uploader: true
                            - label: Actions
                              type: dropdown
                              optionsRef: FlowSidebarActions_ActionDropdownOptions # Referensi ke flow_actions_options.yaml
                    - type: StartFlow
                      label: Start Flow
                      is_node: true
                      sidebarConfig:
                        flowSelector: true
                    - type: ActionsNode
                      label: Actions
                      is_node: true
                      configRef: FlowSidebarActions_ActionDropdownOptions # Referensi
                    - type: Condition
                      label: Condition
                      is_node: true
                      sidebarConfig:
                        followingCondition:
                          type: select
                          label: Following Condition Logic
                          options:
                            - any
                            - all
                        button:
                          label: +Condition
                          componentRef: BtnForFilterOrCondition # Referensi
                          additionalNode:
                            outputs: true
                        The user Doesnt match all these condition:
                          label: User Doesn't Match
                          output: true
                    - type: SendEmail
                      label: Send Email
                      is_node: true
                      sidebarConfig:
                        fields:
                          - name: emailTopic
                            label: Email Topic
                            type: select
                            placeholder: type email topic
                          - name: emailFrom
                            label: Email from
                            type: input
                            placeholder: "{{email}}"
                          - name: emailTo
                            label: Email to
                            type: input
                            placeholder: "{{email}}"
                          - name: emailSubject
                            label: Email subject
                            type: input
                            placeholder: subject
                          - name: Preheader
                            label: Preheader
                            type: input
                            placeholder: preheader
                          - name: headline
                            type: input
                            placeholder: enter your headline
                          - name: image
                            <<: *commonImageUploader # Menggunakan alias
                          - name: text
                            type: input
                            placeholder: enter your text
                          - componentRef: FlowSidebarNode_AddButtonDialog # Referensi
                          - name: code
                            label : Code
                            type: input
                            placeholder: |
                              You received this email from {{page_name}}. If you would like to unsubscribe, <<click here>>
                          - name: addContent
                            label: +Add Content
                            action: addEmailContentBlock
                            contentBlocks:
                              - type: headlineBlock
                                fields:
                                  - name: headline
                                    type: input
                                    placeholder: enter your headline
                              - type: imageBlock
                                fields:
                                  - name: image
                                    <<: *commonImageUploader # Menggunakan alias
                              - type: textBlock
                                fields:
                                  - name: text
                                    type: input
                                    placeholder: enter your text
                              - type: buttonBlock
                                fields:
                                  - componentRef: FlowSidebarNode_AddButtonDialog # Referensi
                              - type: codeBlock
                                fields:
                                  - name: code
                                    label : Code
                                    type: input
                                    placeholder: |
                                      You received this email from {{page_name}}. If you would like to unsubscribe, <<click here>>
                    - type: SplitTraffic
                      label: Split Traffic
                      is_node: true
                    - type: Wait
                      label: Wait
                      is_node: true
                    - type: LandingPage
                      label: Landing Page
                      is_node: true
                button:
                  position: right center
                  label : preview
            - title: Tags
              sections:
                - title: Tags
                  addButton:
                    label: add
                    action:
                      type: dialog
                      title: Add New Tag
                      fields:
                        - name: tagName
                          label: Tag Name
                          type: input
                          placeholder: type tag name
                - title: File Management
                  fileManagement:
                    - label: New Folder
                      action: createNewFolder
                    - type: folderList
                      actions:
                        - rename
                        - delete
              table:
                columns:
                  - key: select
                    type: checkbox
                  - key: name
                    label: Name
                  - key: contactsDate
                    label: Contacts
                    type: date
                rowActions:
                  - rename
                  - view analytics
                  - move to folder
                  - get ID
                  - delete
            - title: Custom Fields
              containers:
                - title: Custom Fields
                  sections:
                    - title: Custom Fields
                      addButtonRef: AddCustomFieldButtonAndDialog # Referensi
                    - title: File Management
                      fileManagement:
                        - label: New Folder
                          action: createNewFolder
                        - type: folderList
                          actions:
                            - rename
                            - delete
                  table:
                    columns:
                      - key: select
                        type: checkbox
                      - key: name
                        label: Name
                      - key: type
                        label: Type
                      - key: inbox
                        label: Inbox
                        type: toggle
                    rowActions:
                      - rename
                      - view analytics
                      - move to folder
                      - get ID
                      - delete
                - title: Account Fields
                  section:
                    title: Account Fields
                    addButton:
                      label: add
                      action:
                        type: dialog
                        title: Add New Account Field
                        fields:
                          - name: name
                            label: Name
                            type: input
                            placeholder: type account field name
                          - name: type
                            label: Type
                            type: select
                            options:
                              - text
                              - number
                              - date
                              - date and time
                              - true | false
                              - long text
                          - name: value
                            label: Value
                            type: input
                            placeholder: Prompt (optional)
                          - name: description
                            label: Description
                            type: input
                            placeholder: optional
                  table:
                    columns:
                      - key: select
                        type: checkbox
                      - key: name
                        label: Name
                      - key: type
                        label: Type
                      - key: value
                        label: Value
                    rowActions:
                      - rename
                      - view analytics
                      - move to folder
                      - get ID
                      - delete
            - title: Error Logs
              section:
                title: Error Logs
              table:
                columns:
                  - key: select
                    type: checkbox
                  - key: type
                    label: Type
                  - key: description
                    label: Description
                  - key: contact
                    label: Contact
                  - key: date
                    label: Date
                rowActions:
                  - get ID
                  - delete
            - title: Ai Triggers
              section:
                title: Ai Triggers
                addButton:
                  label: add
                  action:
                    type: dialog
                    title: Add New AI Trigger
                    fields:
                      - name: name
                        label: Name
                        type: input
                        placeholder: type ai trigger name
                      - name: description
                        label: What does this trigger do?
                        type: textarea
                        example: allow the user to book an appointment
                      - name: dataToCollect
                        label: What data to collect?
                        type: keyValueList
                        addButtonLabel: add new
                        keyPlaceholder: Prompt (optional)
                        valuePlaceholder: Custom Field Name
                      - name: triggeredFlow
                        label: What flow is triggered
                        <<: *commonFlowSelector # Menggunakan alias
                      - name: outputMessage
                        label: What is the output message? (Optional)
                        type: input
                    example:
                      name: bl_1_perkenalan
                      description: >-
                        Jalankan saat pelanggan telah menyebutkan nama mereka
                        dan ingin melakukan booking.
                      dataToCollect:
                        - status_booking_penawaran: bl_status_booking
                        - nama_pelanggan: bl_nama_pelanggan
                      triggeredFlow: Booking - Alur Utama
                      outputMessage: (Optional)
              table:
                columns:
                  - key: collapsible
                    type: icon
                  - key: name
                    label: Name
                rowActions:
                  - edit
                  - duplicate
                  - delete
            - title: Ai Parameters
              section:
                title: Ai Parameters
                addButton:
                  label: add
                  action:
                    type: dialog
                    title: Add New AI Parameter
                    fields:
                      - name: name
                        label: Name
                        type: input
                        placeholder: input Ai parameter name
                configuration:
                  whenThisHappens:
                    label: 'When this happens:'
                    triggerOptions:
                      type: select
                      label: Trigger Event
                      groups:
                        - label: Tags
                          options:
                            - Tag applied
                            - Tag removed
                        - label: Custom Fields
                          options:
                            - Custom field value changed
                        - label: Date/Time based trigger
                          options:
                            - Conversation transferred to human
                            - Conversation transferred to bot
                            - New contact
                            - Contact unsubscribed from broadcasts
                            - Archived
                            - Follow Up
                            - Conversation assigned
                            - Conversation unassigned
                        - label: Drip campaigns (Sequences)
                          options:
                            - Subscribed to drip campaign
                            - Unsubscribed from drip campaign
                        - label: Entry Points Links
                          options:
                            - Contact referred a new contact
                            - Contact referred existing contact
                  actionOption:
                    label: 'Action:'
                    type: select
                    options:
                      - Start Another Flow
                      - Start External Step
                      - Add Tag
                      - Remove Tag
                      - Set Custom Field
                      - Clear Custom Field
                      - Notify Admins
                      - Transfer Conversation to Human
              fileManagement:
                - label: New Folder
                  action: createNewFolder
                - type: folderList
                  actions:
                    - rename
                    - delete
              table:
                columns:
                  - key: name
                    label: Name
                  - key: active
                    label: Active
                    type: toggle
                rowActions:
                  - rename
                  - move to folder
                  - delete
        route: /flows
      - title: Tools
        main:
          contentCreatorTools:
            title: Content Creator Tools
            description: >-
              Otomatisasi Facebook & Instagram Kamu hingga FYP dengan Fitur Auto
              Commenct to DM, DM to DM, Story to DM dan lainnya.
            configRef: InstagramCommentToDMConfig # Referensi
          tools:
            - name: Drip Campaigns
              description: >-
                Kirim pesan terus menerus ke pelangganmu dengan priode waktu
                yang kamu inginkan.
              route: 'https://client.pekerja.ai/en/sequences?'
              pageContent:
                section:
                  title: Drip Campaigns
                  addButton:
                    label: add
                    action:
                      type: dialog
                      title: Add New Drip Campaign
                      fields:
                        - name: campaignName
                          label: Name
                          type: input
                  messageConfig:
                    sendFlowSelector:
                      label: Send
                      <<: *commonFlowSelector # Menggunakan alias
                    sendAfterTimer:
                      label: After
                      type: timeDurationInput
                    addMessageButton:
                      label: + message
                      action: addDripMessage
                fileManagement:
                  - label: New Folder
                    action: createNewFolder
                  - label: Trash
                    action: viewTrash
                  - type: folderList
                    actions:
                      - rename
                      - delete
                table:
                  columns:
                    - key: select
                      type: checkbox
                    - key: name
                      label: Name
                    - key: messagesCount
                      label: Messages
                  rowActions:
                    - rename
                    - move to folder
                    - delete
            - name: Shortcut Links
              description: >-
                Buat link sebagai titik awal percakapan di semua platform media
                sosialmu.
              route: 'https://client.pekerja.ai/en/sequences?'
              pageContent:
                section:
                  title: Magic Link
                  addButton:
                    label: add
                    action:
                      type: dialog
                      title: Add Magic Link
                      fields:
                        - name: name
                          label: Name
                          type: input
                        - name: url
                          label: URL
                          type: input
                          inputType: url
                table:
                  columns:
                    - key: select
                      type: checkbox
                    - key: fixedLink
                      label: Fixed Link
                    - key: dynamicLink
                      label: Dynamic Link
                  rowActions:
                    - edit
                    - get link
                    - get QR code
                    - delete
            - name: Entry Point Links
              description: >-
                Buat link sebagai titik awal percakapan di semua platform media
                sosialmu dan tracking semacam referral.
              route: 'https://client.pekerja.ai/en/sequences?'
              pageContent:
                section:
