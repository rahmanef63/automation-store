definitions:
  _commonSaveToCustomFieldConfig: &commonSaveToCustomFieldConfig
    customFieldSelector: true
    addCustomFieldButtonRef: AddCustomFieldButtonAndDialog
  _commonUserMessageInputLastInput: &commonUserMessageInputLastInput
    type: input
    label: User Message
    example: '{{last input}}'
    placeholder: 'input variable like {{last_input}}'
  _commonAiTriggersMultiSelect: &commonAiTriggersMultiSelect
    type: multiSelect
    label: AI triggers (optional)
    dataSource: aiTriggers
  _flowBuilderNodeAddButtonDialogRef: &flowBuilderNodeAddButtonDialogRef
    type: button
    label: + Add Button
    action:
      type: dialog
      contentRef: FlowBuilderNode_AddButtonDialog
  _addCustomFieldButtonDialogRef: &addCustomFieldButtonDialogRef
    type: button
    label: add new
    action:
      type: dialog
      contentRef: AddCustomFieldButtonAndDialog # Assuming this was the intent
  _commonImageUploader: &commonImageUploader
    type: uploader
    label: Upload image or insert link
  _commonTextInputPlaceholder: &commonTextInputPlaceholder
    type: textarea
    placeholder: type a message
  _commonFlowSelector: &commonFlowSelector
    type: select
    dataSource: existingFlows
    placeholder: select existing flow
  GoogleSpeechToTextConnect:
    button:
      label: Connect
      action:
        type: dialog
        title: Connect Google Speech to Text
        fields:
          - name: apiKey
            label: API Key
            type: input
            placeholder: input your api key
  SettingsConnectedPlatforms:
    general:
      defaultReply: Default Reply
      targetCountry: unknown # Corrected typo
      defaultLanguage: Indonesian
      accountTimezone: ''
      brandColor: Brand Color
      developmentMode:
        type: toggle
        defaultValue: false
      deleteAccountButton:
        label: Delete Account
    channels:
      - name: Facebook Messenger
        button: # Standardized key
          label: Connect
      - name: WhatsApp
        button: # Standardized key
          label: Connect
      - name: Instagram
        account: ''
        button: # Standardized key
          label: Disconnect
        storyMentionReply:
          type: dropdown
          defaultValue: None
          options:
            - None
        persistentMenuButton:
          label: Edit
        conversationStartersButton:
          label: Edit
        refreshPermissionsButton:
          label: Reconnect
      - name: Web Chat
        button: # Standardized key
          label: Connect
      - name: Telegram
        button: # Standardized key
          label: Connect
      - name: Email
        button: # Standardized key
          label: Connect
    integrations:
      - name: Facebook
        facebookConversionTracking:
          button: # Standardized key
            label: Connect
      - name: OpenAl ChatGPT
        automatedResponses:
          type: toggle
          defaultValue: false
        automaticVoiceResponse:
          type: toggle
          defaultValue: false
        agentsButton:
          label: Manage
        assistantsButton:
          label: Manage
        aiTriggersButton:
          label: Manage
      - name: xAl
        button: # Standardized key
          label: Connect
      - name: Google Sheets
        button: # Standardized key
          label: Connect
      - name: Google Speech to Text
        componentRef: GoogleSpeechToTextConnect
  BtnForFilterOrCondition:
    firstRowOptions:
      - value: Language
      - value: FullName
      - value: Country
      - value: Continent
      - value: Gender
      - value: SubscribedToBroadcasts
      - value: ContactCreatedDate
      - value: ContactCreatedDateMinutesAgo
      - value: Source
      - value: ConversationTransferredToHuman
      - value: InteractedInLast24h
      - value: ExistingContact
      - value: IsGuestUser
      - value: CurrentChannel
      - value: Timezone
      - group: Instagram
        options:
          - value: FollowsBusinessOnInstagram
          - value: BusinessFollowsUserOnInstagram
          - value: VerifiedAccountOnInstagram
          - value: FollowerCountOnInstagram
      - group: Analytics
        options:
          - value: LastSent
          - value: LastDelivered
          - value: LastSeen
          - value: LastSeenMinutesAgo
          - value: LastInteraction
          - value: LastInteractionMinutesAgo
          - value: NoAdminReply
          - value: Tags
          - value: GetDataFromJson
          - value: MessengerList
          - value: SubscribedToDripCampaign
          - value: ConversationAssigned
          - value: EntryPointsLinks
          - value: SentMessage
          - value: AutomatedResponseReceived
          - value: ExecutedFlow
          - value: ExecutedStep
          - value: FinishedQuestionnaire
          - value: VotedOnThePoll
      - group: Facebook/Instagram Comment
        options:
          - value: CommentedOnPost
      - group: SMS
        options:
          - value: Phone
          - value: PhoneWasVerified
          - value: OptedInForSMS
      - group: Broadcast (WhatsApp)
        options:
          - value: BroadcastSent
          - value: BroadcastDelivered
          - value: BroadcastSeen
          - value: BroadcastClicked
          - value: BroadcastFailed
      - group: Email
        options:
          - value: Email
          - value: EmailWasVerified
          - value: OptedInForEmail
          - value: EmailSent
          - value: EmailDelivered
          - value: EmailOpened
          - value: EmailClicked
      - group: Ecommerce
        options:
          - value: Bought
          - value: BoughtTheItems
          - value: TotalSpent
          - value: NumberOfOrders
          - value: ShoppingCartTotal
          - value: ShoppingCartSubtotal
          - value: ShoppingCartIsEmpty
          - value: ShoppingCartContainsItems
      - group: Custom Fields
        options:
          - value: customFieldDynamic
      - group: System Fields
        options:
          - value: LastUserInput
          - value: LastUserInputType
    secondRowOptions:
      - value: Is
      - value: IsNot
      - value: HasAnyValue
      - value: GreaterThan
      - value: LessThan
      - value: GreaterThanOrEqualTo
      - value: LessThanOrEqualTo
      - value: Contains
      - value: DoesNotContain
      - value: StartsWith
      - value: EndsWith
      - value: Interval
      - value: NotInterval
    thirdRowInputType: dynamic
  AddCustomFieldButtonAndDialog:
    type: button
    label: add new
    action:
      type: dialog
      title: Add New Custom Field
      fields:
        - name: name
          type: input
          label: Name
          placeholder: input custom field name
        - name: type
          type: select
          label: Type
          options:
            - text
            - number
            - date
            - date and time
            - true | false
        - name: description
          type: input
          label: Description
          placeholder: input description
      infoText: 'Use custom fields to save users data like email, phone number ...'
  AiModelOptions:
    - GPT-4.1 mini
    - GPT-4.1 nano
    - GPT-4.1
    - GPT-4o mini
    - GPT-4o
    - o1-mini
    - o1
    - o1-pro
    - o3-mini
    - GPT-4
    - GPT-4 Turbo
    - GPT-3.5 Turbo 16K
  FlowBuilderNode_AddButtonDialog:
    label: add button
    fields:
      - name: buttonName
        type: input
        label: Button Name
      - name: action
        type: select
        label: When this button is pressed
        options:
          - Send Message
          - Open Website
          - Call Number
          - Perform Action
          - Start Another Flow
          - Start Another Step
          - Start External Step
  FlowBuilderNode_Card:
    fields:
      - name: image
        <<: *commonImageUploader
      - name: title
        type: input
        label: Title (required)
        required: true
      - name: subtitle
        type: input
        label: Subtitle
      - name: addButton
        <<: *flowBuilderNodeAddButtonDialogRef
  FlowBuilderActions_ActionDropdownOptions:
    Inbox:
      - label: Transfer Conversation to Human
        config:
          notifyAdminCheckbox: true
      - label: Transfer Conversation to bot
      - label: Assign Conversation to an Admin
        config:
          adminSelector: true
      - label: Auto Assign conversation to an Admin
        config:
          adminSelectorMultiple: true
          distributionOptions:
            - Equal conversation distribution (last time)
            - hours
            - 8 hours
            - 24 hours
          notifyAdminCheckbox: true
          outputs:
            - success
            - failed
      - label: Remove Assignment
      - label: Add Notes
        config:
          textInput: true
      - label: Mark Conversation as Follow Up
      - label: Remove Conversation From Follow Up
      - label: Archive
      - label: Unarchive
      - label: Block Contact
    OpenAI:
      - label: Generate text
        config:
          modelSelector:
            optionsRef: AiModelOptions
          businessInfoPrompt:
            type: textarea
            label: Business Information (prompt) (optional)
          userMessage:
            type: input
            label: User Message
            example: '{{last input}}'
          saveToCustomField: *commonSaveToCustomFieldConfig
          aiTriggers: *commonAiTriggersMultiSelect
      - label: Generate text - Advanced
        config:
          modelSelector:
            optionsRef: AiModelOptions
          businessInfoPrompt:
            type: textarea
            label: Business Information (prompt) (optional)
          userMessage:
            type: input
            label: User Message
            example: '{{last input}}'
          saveToCustomField: *commonSaveToCustomFieldConfig
          aiTriggers: *commonAiTriggersMultiSelect
          rememberConversation:
            type: boolean
            defaultValue: true
          temperature:
            type: slider
            min: 0
            max: 2
          maxOutputTokens:
            type: number
            min: 0
            max: 4096
            label: Maximum number of output tokens (optional)
      - label: Generate text - Assistant
        config:
          assistantSelector:
            dataSourceUrl: 'https://client.pekerja.ai/en/openai-assistants'
          userMessage: *commonUserMessageInputLastInput
          saveToCustomField: *commonSaveToCustomFieldConfig
      - label: Analyze image
        config:
          imageSource:
            type: customFieldSelect
            label: Image
          prompt:
            type: input
            label: Prompt
            defaultValue: whats in this image?
          modelSelector:
            options:
              - GPT-4o mini
              - GPT-4o
          saveToCustomField: *commonSaveToCustomFieldConfig
      - label: Generate Image
        config:
          userMessage: *commonUserMessageInputLastInput
          modelSelector:
            options:
              - GPT Image 1
              - DALL-E 3
              - DALL-E 2
          qualitySelector:
            options:
              - Auto
              - High
              - Medium
              - Low
          imageSizeSelector:
            options:
              - Auto
              - Square - 1024x1024
              - Landscape - 1536x1024
              - Portrait - 1024x1536
              - 256x256 (DALL.E 2)
              - 512x512 (DALL.E 2)
              - 1792x1024 (DALL·E 3)
              - 1024x1792 (DALL·E 3)
          saveToCustomField: *commonSaveToCustomFieldConfig
      - label: Edit Image
        config:
          imageSource:
            type: customFieldSelect
            label: Image
          userMessage: *commonUserMessageInputLastInput
          saveToCustomField: *commonSaveToCustomFieldConfig
      - label: Convert speech to text
        config:
          audioSource:
            type: customFieldSelect
            label: Audio
          saveToCustomField: *commonSaveToCustomFieldConfig
      - label: Convert text to speech
        config:
          textInput:
            type: input
            label: Input text
          voiceTypeSelector:
            options:
              - alloy
              - ash
              - ballad
              - coral
              - echo
              - fable
              - onyx
              - nova
              - sage
              - shimmer
              - verse
          voiceTone:
            type: input
            label: Voice tone (Optional)
          saveToCustomField: *commonSaveToCustomFieldConfig
      - label: Delete message history
    Tags:
      - label: Add Tag
        config:
          tagSelector: true
          source: existingTags
      - label: Remove Tag
        config:
          tagSelector: true
          source: existingTags
    Notifications:
      - label: Notify Admins
        config:
          adminSelectorMultiple: true
          notificationTextInput: true
          exampleText: something happened that required your attention
    CustomFields:
      - label: Set Custom Field
        config:
          customFieldSelector: true
          addCustomFieldButtonRef: AddCustomFieldButtonAndDialog
          operationSelector:
            options:
              - set to
              - append to the ending
              - append to the beginning
          valueInput: true
      - label: Clear Custom Field
        config:
          customFieldSelector: true
          source: existingCustomFields
    GoogleSheets:
      - label: Google Sheets Action
        dialog:
          title: Google Sheets
          actionSelector:
            options:
              - send data
              - Get Row
              - Get Random Row
              - Update Row
              - Clear Row
              - Generate Dynamic Gallery
          spreadsheetSelector:
            dataSource: existingSpreadsheets
            addNewButton:
              label: add new
              route: 'https://client.pekerja.ai/en/spreadsheets'
          worksheetSelector:
            dataSource: selectedSpreadsheetSheets
          lookupColumnsConfig:
            filterLogic:
              type: select
              options:
                - all filter
                - any filter
            addFilterButton: true
            filterStructure:
              columnTitleSelector: true
              validationSelector:
                options:
                  - Is
                  - Is Not
                  - Greater than or Equal to
                  - Less than or Equal to
                  - Greater than
                  - Less than
                  - Contains
                  - Doesn't contain
                  - Starts with
                  - Ends with
              valueInput: true
          customFieldMapping:
            - customFieldSelector: true
              googleColumnTitleSelector: true
    DripCampaigns:
      - label: Subscribe to drip campaign
        config:
          dripCampaignSelector: true
      - label: Unsubscribe from drip campaign
        config:
          dripCampaignSelector: true
    Events:
      - label: Log Custom Events
        config:
          customEventSelector: true
    Broadcasts:
      - label: Subscribe to receive broadcasts
      - label: Unsubscribe from all broadcast
        config:
          broadcastSelector: true
    Contacts:
      - label: Delete Contact
    API:
      - label: External API Request
        dialog:
          title: External Request
          requestTypeSelector:
            options:
              - GET
              - POST
              - DELETE
              - PUT
              - PATCH
          requestUrlInput: true
          tabs:
            Headers:
              keyValuePairs: true
              addButton: true
            Body:
              type: textarea
            ResponseMapping:
              jsonPathInput: true
              saveToCustomFieldSelector: true
              addButton: true
          testNowButton: true
    Appointments:
      - label: Appointment Scheduling
        dialog:
          title: Appointment Scheduling
          actionSelector:
            options:
              - book an appointment
              - cancel appointment
              - check availability
          calendarSelector: true
          dateCustomField:
            type: customFieldSelect
            addCustomFieldButtonRef: AddCustomFieldButtonAndDialog
    Triggers:
      - label: Trigger Zapier
        config:
          triggerSelector: true
          source: zapierTriggers
      - label: Trigger Make
        config:
          triggerSelector: true
          source: makeTriggers
      - label: Trigger Pabbly
        config:
          triggerSelector: true
          source: pabblyTriggers
    MoreOptions:
      - label: Find locations near me
        config:
          locationSelector: all
      - label: Start Another Flow
        config:
          flowSelector: true
      - label: Start Another Step
        config:
          stepSelector: true
      - label: Start External Step
        config:
          stepIdInput: true
      - label: Cancel Pending User Input
    Tools:
      - label: Get data from JSON
        dialog:
          title: Get JSON from Data
          jsonDataCustomField:
            type: customFieldSelect
          saveResponseConfig:
            jsonPathInput: true
            saveToCustomFieldSelector: true
            addCustomFieldButtonRef: AddCustomFieldButtonAndDialog
      - label: Format Date
        dialog:
          title: Format Date
          dateTimeCustomField:
            type: customFieldSelectOrTag
          formatInput: true
          saveToCustomField: *commonSaveToCustomFieldConfig
          formatDateUsingInfo: true
      - label: Generate Random Number/Text
        dialog:
          title: Generate Random Number/Text
          typeSelector:
            options:
              - Numeric (Minimum/Maximum length)
              - Numeric (Minimum/Maximum number)
              - Alphanumeric (Minimum/Maximum length)
          minInput: true
          maxInput: true
          saveToCustomField:
            customFieldSelector: true
            filter: numberType
      - label: Character Counter
        dialog:
          title: Character Counter
          customFieldSource:
            type: customFieldSelect
          saveToCustomField:
            customFieldSelector: true
            filter: numberType
            addCustomFieldButtonRef: AddCustomFieldButtonAndDialog
  InstagramCommentToDMConfig:
    title: Instagram Comment Automations
    flowUI: true
    addButton:
      label: add
      action:
        type: dialog
        title: Add Instagram Comment Automation
        sections:
          - title: Track comment on
            type: select
            options:
              - value: all_posts
                label: All Posts
              - value: specific_posts
                label: Specific Posts
                requires: postSelector
          - title: Private reply to comment
            type: selectWithContent
            options:
              - value: text
                label: Text
                content: *commonTextInputPlaceholder
              - value: flow
                label: Flow
                content: *commonFlowSelector
              - value: none
                label: None
          - title: Public reply to comment
            type: selectWithContent
            options:
              - value: text
                label: Text
                content: *commonTextInputPlaceholder
              - value: flow
                label: Flow
                content: *commonFlowSelector
              - value: none
                label: None
          - title: Reply to
            type: selectWithContent
            options:
              - value: all_comments
                label: All comments
              - value: comment_equal_to
                label: 'Comment equal to:'
                content:
                  type: input
                  placeholder: type a message
              - value: comment_contains
                label: 'Comment that contains:'
                content:
                  type: input
                  placeholder: type a message
          - title: More Options
            fields:
              - name: excludeKeywords
                label: Exclude comments with these keywords (Optional)
                type: input
                placeholder: type a message
              - name: hideCommentsWithKeywords
                label: Hide comments with these keywords
                type: radio
                options:
                  - 'yes'
                  - 'no'
              - name: onlyReplyToNewContacts
                label: Only reply to new contacts
                type: radio
                options:
                  - 'yes'
                  - 'no'
              - name: replyOncePerUserPerPost
                label: Reply only once to each user in one post
                type: radio
                options:
                  - 'yes'
                  - 'no'
              - name: replyToUsersAlreadyCommented
                label: Reply to users who have already commented in others posts
                type: radio
                options:
                  - 'yes'
                  - 'no'
              - name: dontReplyToReplies
                label: Don't reply to replies to comments
                type: radio
                options:
                  - 'yes'
                  - 'no'
          - title: Reply After
            type: selectWithContent
            options:
              - value: immediately
                label: Immediately
              - value: seconds
                label: Seconds
                content:
                  type: number
              - value: minutes
                label: Minutes
                content:
                  type: number
              - value: hours
                label: Hours
                content:
                  type: number
              - value: random_within_time
                label: Random within (time)
                content:
                  type: timeInput
  GoogleSpreadsheetsToolPage:
    title: Google Spreadsheets
    description: Rekap data secara realtime kedalam google spread sheetsmu.
    route: 'https://client.pekerja.ai/en/spreadsheets'
    note: >-
      tools ini hanya bisa di akses jika sudah connect di menuu integration ->
      google sheet
    content:
      header:
        title: Spreadsheet
        addButton:
          label: add
          action:
            type: dialog
            title: Add New Spreadsheet
            fields:
              - name: sheetName
                label: Sheet Name
                type: input
              - name: spreadsheetLink
                label: Spreadsheet Link
                type: input
                inputType: url
      table:
        columns:
          - key: name
            label: Name
          - key: link
            label: Link
        rowActions:
          - label: Edit
            action: edit
          - label: Delete
            action: delete
appConfig:
  layout: main_dashboard
  header:
    userProfile:
      name: user-name
      avatar: user-icon
      menu:
        myProfile:
          title: My Account
          name: User Name
          plan: ''
          status: Active
          contacts: ''
          inbox: ''
          notifications: 0
          actions:
            - label: Get ID
              action: getId
            - label: Manage
              action: manage
            - label: Leave Account
              action: leaveAccount
        loginAccounts:
          title: Login Account
          providers:
            - facebook
            - google
            - email
    settings:
      componentRef: SettingsConnectedPlatforms
    signOut:
      button:
        label: Sign Out
        action: signOut
  sidebar:
    menu:
      - title: Chat
        soon: true
      - title: Kanban Boards
        main:
          section:
            - type: item
              label: pipelines
            - type: button
              label: Add
              action: addPipeline
          section:
            table:
              columns:
                - key: name
                  label: Name
                - key: contact
                  label: Contact
              rowActions:
                - label: Rename
                  action: rename
                - label: Duplicate
                  action: duplicate
                - label: Delete
                  action: delete
        route: 'https://client.pekerja.ai/en/boards?'
      - title: Dashboard
        main:
          sections:
            - title: Metrics
              items:
                - Total Contacts
                - New Contacts
                - Average response time (Minutes)
                - Average first response time by admins (Minutes)
                - Average response time by admins (Minutes)
                - Average duration of a conversation (Minutes)
                - Admins
                - Messages received by the bot
                - Messages sent by Human/bot
                - Conversations moved to human/bot
                - Unique conversations by admins
                - Messages sent by admins
                - All contacts by channel
                - New contacts by channel
                - New Contacts by Source
                - Assigned conversations by admins
                - Assigned conversations
                - Follow Up conversations
                - Archived conversations
                - Blocked conversations
                - All contacts by country
                - New contacts by country
        route: 'https://client.pekerja.ai/en/dashboard?'
      - title: Contacts Customer
        main:
          section:
            title: Contact Management
            items:
              - Contact
            addButton:
              label: Add
              action:
                type: dialog
                title: Create New Contact
                fields:
                  - name: phone
                    label: Phone
                    type: input
                    inputType: tel
                  - name: email
                    label: Email (Optional)
                    type: input
                    inputType: email
                  - name: firstName
                    label: First Name (Optional)
                    type: input
                  - name: lastName
                    label: Last Name (Optional)
                    type: input
                  - name: gender
                    label: Gender
                    type: select
                    options:
                      - male
                      - female
                      - other
          section:
            searchEnabled: true
            filterButton:
              label: Filter
              action:
                type: dialog
                title: Filter Contacts
                contentRef: BtnForFilterOrCondition
            actionsButton:
              label: Actions
              menuItems:
                - label: Assign Conversation to an Admin
                  action: assignConversation
                - label: Add Tag
                  action: addTag
                - label: Set Custom Field
                  action: setCustomField
                - label: Delete Contact
                  action: deleteContact
                - label: Export Data
                  action: exportData
                - label: Import Contacts
                  action: importContacts
                - label: More Options
                  submenu:
                    - label: Remove Tag
                      action: removeTag
                    - label: Clear Custom Field
                      action: clearCustomField
                    - label: Transfer Conversation to Human
                      action: transferToHuman
                    - label: Transfer Conversation to bot
                      action: transferToBot
                    - label: Archive
                      action: archive
                    - label: Subscribe to receive broadcasts
                      action: subscribeBroadcasts
                    - label: Unsubscribe from all broadcast
                      action: unsubscribeBroadcasts
          section:
            table:
              columns:
                - key: name
                  label: Name
                - key: source
                  label: Source
                - key: assignedTo
                  label: Assigned to
                  type: dropdown
                  optionsSource: agents
                - key: lastSeen
                  label: Last Seen
                - key: date
                  label: Date
      - title: Broadcasts
        main:
          header: Reach all your customers quickly
          paragraph: >-
            Send bulk messages to your contact list to announce deals, new
            products, and other news.
          sendButton:
            label: Send
            action:
              type: dialog
              title: Select Channel for Broadcast
              sections:
                - title: Omnichannel
                  continueButton:
                    label: Continue
                    action:
                      type: form
                      title: Omnichannel Broadcast
                      fields:
                        - name: flowToSend
                          label: Flow to send
                          type: select
                          dataSource: existingFlows
                          default: existing flow
                        - name: sendTime
                          label: When to send this message?
                          type: radio
                          options:
                            - value: now
                              label: Now
                            - value: schedule
                              label: Schedule for later (All simultaneously)
                        - name: targeting
                          label: Targeting (optional)
                          type: group
                          logicSelector:
                            options:
                              - any
                              - all
                          conditionsRef: BtnForFilterOrCondition
        route: /broadcasts
      - title: Connected Platforms
        mainRef: SettingsConnectedPlatforms
        route: /platforms
      - title: Pekerja Ai
        main:
          sections:
            - title: Assistants
              itemType: list
            - type: button
              label: Add Assistant
              action:
                type: dialog
                title: Add New Assistant
                fields:
                  - name: name
                    label: Name
                    type: input
            - type: button
              label: AI Triggers
              action:
                type: route
                path: /chatgpt-triggers
        route: /pekerja-ai
      - title: Pekerja Bot
        main:
          tabs:
            - title: Connected
              contentRef: SettingsConnectedPlatforms
            - title: Instagram Comment to DM
              contentRef: InstagramCommentToDMConfig
            - title: Instagram DM to DM
              content:
                userMessageSection:
                  title: User Message
                  fields:
                    - <<: *commonTextInputPlaceholder
                  addMoreButton: true
                botResponseSection:
                  title: Bot Response
                  options:
                    - type: textarea
                      label: Text Message
                      placeholder: type a message
                    - type: select
                      label: Flow
                      <<: *commonFlowSelector
            - title: Instagram Auto Reply Story
              content:
                addButton:
                  label: Add
