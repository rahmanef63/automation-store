    # Source: /flows/Booking_Lapangan/menu-flows/Costum-Fields/account-field/Booking Lapangan Account Fields.yml
    AccountFields:
      bl_formula_booking:
        type: Text # In main YAML, account field types are: text, number, date, date and time, true | false, long text
        value: |
          ### Konsep Dasar
          ‚Ä¢ Waktu Booking: Slot waktu per jam yang dipesan (contoh: 1 jam = 1 slot, 2 jam = 2 slot berurutan).
          ‚Ä¢ Durasi: Jumlah slot waktu (1 jam = 1 slot, 2 jam = 2 slot, dst.).
          ‚Ä¢ Jumlah Lapangan: Banyaknya lapangan yang dipesan, masing-masing dengan slot waktu sesuai durasi.
          ‚Ä¢ Format Output: Setiap lapangan memiliki daftar Waktu Booking sesuai durasi, dalam format YYYY-MM-DDTHH:00:00.

          ### Formula Penentuan
          1. Waktu Booking:
              ‚Ä¢ Ambil waktu awal dari pelanggan (misal, "jam 11 siang" ‚Üí 2025-03-11T11:00:00).
              ‚Ä¢ Tambah 1 jam untuk setiap slot berikutnya sesuai durasi (misal, durasi 2 jam ‚Üí slot 1: 11:00, slot 2: 12:00).
          2. Durasi:
              ‚Ä¢ Konversi durasi ke jumlah slot (1 jam = 1 slot, 2 jam = 2 slot, dst.).
              ‚Ä¢ Jika tidak disebutkan, default = 1 slot (1 jam).
          3. Jumlah Lapangan:
              - Setiap lapangan mendapat slot waktu yang sama sesuai durasi.
              ‚Ä¢ Jika tidak disebutkan, default = 1 lapangan.

          ### Contoh Konversi (Isi Detail Pesanan)
          ‚Ä¢ 1 jam, 1 lapangan, jam 11: Lapangan 1, Waktu 1 = 2025-03-11T11:00:00.
          ‚Ä¢ 2 jam, 1 lapangan, jam 11: Lapangan 1, Waktu 1 = 2025-03-11T11:00:00 & Lapangan 1, Waktu 2 = 2025-03-11T12:00:00.
          ‚Ä¢ 1 jam, 2 lapangan, jam 11: Lapangan 1, Waktu 1 = 2025-03-11T11:00:00 & Lapangan 2, Waktu 1 = 2025-03-11T11:00:00.
          ‚Ä¢ 2 jam, 2 lapangan, jam 11: Lapangan 1, Waktu 1 = 2025-03-11T11:00:00 & Lapangan 2, Waktu 1 = 2025-03-11T11:00:00 - Lapangan 1, Waktu 2 = 2025-03-11T12:00:00 & Lapangan 2, Waktu 2 = 2025-03-11T12:00:00.

          ### Intruksi
          Ketika pelanggan menyebutkan informasi booking, ikuti langkah ini untuk ekstrak ke {{bl_detail_pesanan}}:
          1. Ambil Waktu Awal
              ‚Ä¢ Identifikasi waktu pertama (misal, "jam 11" ‚Üí 11:00).
              ‚Ä¢ Interpretasi:
                  ‚Ä¢ "Besok" ‚Üí +1 hari dari sekarang.
                  ‚Ä¢ "Pagi" ‚Üí 09:00 (default).
                  ‚Ä¢ "Malam" ‚Üí 18:00 (default).
                  ‚Ä¢ Hanya jam: Jika belum lewat ‚Üí hari ini, jika lewat ‚Üí besok.
          2. Ambil Durasi
              ‚Ä¢ Cari "selama", "jam", "menit" (misal, "2 jam" ‚Üí 2 slot).
              ‚Ä¢ Default: 1 slot (1 jam) jika tidak disebutkan.
          3. Ambil Jumlah Lapangan
              ‚Ä¢ Cari "lapangan" + angka (misal, "2 lapangan" ‚Üí 2).
              ‚Ä¢ Default: 1 lapangan jika tidak disebutkan.
          4. Buat Slot Waktu Booking
              ‚Ä¢ Mulai dari waktu awal, tambah 1 jam per slot sesuai durasi.
              ‚Ä¢ Setiap lapangan dapat slot waktu yang sama.
          5. Simpan ke {{bl_detail_pesanan}}
              ‚Ä¢ Format: [Lapangan X, Waktu Y] untuk setiap slot dan lapangan.
              ‚Ä¢ Contoh:
                  ‚Ä¢ 1 jam, 1 lapangan ‚Üí Lapangan 1, Waktu 1 = YYYY-MM-DDTHH:00:00.
                  ‚Ä¢ 2 jam, 2 lapangan ‚Üí Lapangan 1, Waktu 1, Lapangan 2, Waktu 1, Lapangan 1, Waktu 2, Lapangan 2, Waktu 2.

          ### Contoh Ekstraksi
          Input: "Booking 2 lapangan besok jam 10 selama 2 jam."
          ‚Ä¢ Waktu Awal: Besok, 10:00 ‚Üí 2025-03-11T10:00:00.
          ‚Ä¢ Durasi: 2 jam ‚Üí 2 slot.
          ‚Ä¢ Jumlah Lapangan: 2.
          ‚Ä¢ {{bl_detail_pesanan}}:
              ‚Ä¢ Lapangan 1, Waktu 1 = 2025-03-11T10:00:00
              ‚Ä¢ Lapangan 2, Waktu 1 = 2025-03-11T10:00:00
              ‚Ä¢ Lapangan 1, Waktu 2 = 2025-03-11T11:00:00
              ‚Ä¢ Lapangan 2, Waktu 2 = 2025-03-11T11:00:00

          Input: "Pesan lapangan jam 3 sore."
          ‚Ä¢ Waktu Awal: 15:00 ‚Üí 2025-03-10T15:00:00.
          ‚Ä¢ Durasi: Default 1 jam ‚Üí 1 slot.
          ‚Ä¢ Jumlah Lapangan: Default 1.
          ‚Ä¢ {{bl_detail_pesanan}}:
              ‚Ä¢ Lapangan 1, Waktu 1 = 2025-03-10T15:00:00

          ### Catatan
          ‚Ä¢ Waktu: Mulai dari jam yang disebut, tambah 1 jam per slot.
          ‚Ä¢ Durasi: 1 jam = 1 slot, 2 jam = 2 slot, dst.
          ‚Ä¢ Lapangan: Tiap lapangan punya slot waktu sesuai durasi.
      bl_gaya_komunikasi:
        type: Text
        value: |
          *Nada:*
          Ramah, santai, sopan, dan natural.

          *Sapaan:*
          Gunakan "kak" sebagai default, kecuali pelanggan meminta sapaan lain (Pak, Mas, Teteh, dll.).

          *Respon:*
          Simpel, jelas, ringkas seperti yang ada pada contoh dan fokus pada kebutuhan pelanggan.

          *Hindari:*
          Memberikan informasi berulang dan panjang serta yang tidak relevan atau membingungkan.
      bl_parsing_waktu:
        type: Text
        value: |
          # Formula Parsing Waktu Pelanggan

          Memahami berbagai format waktu yang disebut pelanggan, berlandaskan {{current_time}}.

          1. Deteksi Ekspresi Waktu
            ‚Ä¢ Relatif Hari: "hari ini", "besok", "lusa", "Senin depan"
            ‚Ä¢ Hari Tertentu: nama hari (Senin‚ÄìMinggu)
            ‚Ä¢ Tanggal Spesifik: "17 Maret", "29/03/2025"
            ‚Ä¢ Waktu Spesifik: jam 08:00, "jam 3 sore", "setengah 10 malam"
            ‚Ä¢ Gabungan Tanggal & Waktu: "Besok jam 10 pagi"

          2. Konversi ke [waktu_mulai] (ISO)
            ‚Ä¢ Tentukan tanggal dari konsep relatif/absolut (langkah mirip formula operasional).
            ‚Ä¢ Ubah keterangan waktu:
              - "pagi" ‚Üí 09:00, "siang" ‚Üí 13:00, "sore" ‚Üí 16:00, "malam" ‚Üí 19:00.
              - "setengah X" ‚Üí X-1:30 (e.g. setengah 10 ‚Üí 09:30).
              - Angka jam langsung ‚Üí HH:00.
            ‚Ä¢ Bentuk [waktu_mulai] = YYYY-MM-DDTHH:MM:00.

          3. Cek Waktu Terlewat vs {{current_time}}
            ‚Ä¢ Jika [waktu_mulai] < {{current_time}}:
              - Format ulang [waktu_mulai] ke friendly text (contoh: "17 Maret jam 8 pagi").
              - Tanggapi:
                > "Maaf kak, [friendly_time] sudah lewat. Pilih setelah [friendly_time_next]."
              - [friendly_time_next] = friendly dari ({{current_time}} + 1 jam).

          4. Validasi Batas Durasi & Jumlah Lapangan
            ‚Ä¢ [durasi_jam] * [jumlah_lapangan] ‚â§ 4 jam dan [durasi_jam] ‚â§ 2 jam.
            ‚Ä¢ Jika melebihi ‚Üí tolak dengan pesan:
              - "Maaf kak, batas maksimum booking adalah 2 jam untuk 2 lapangan (total 4 jam)."

          5. Format Friendly untuk Response
            ‚Ä¢ Waktu ‚Üí map HH:MM ke:
              - 08:00 ‚Üí "Jam 8 pagi", 13:00 ‚Üí "Jam 1 siang", dst.
            ‚Ä¢ Hari dan tanggal ‚Üí map tanggal ke:
              - Jika [tanggal] = {{current_time}} ‚Üí "hari ini, DD MMM".
              - Jika [tanggal] = {{current_time}} + 1 ‚Üí "besok, DD MMM".
              - Jika [tanggal] = {{current_time}} + 2 ‚Üí "lusa, DD MMM".
              - Jika dalam 7 hari ke depan ‚Üí "<NamaHari>, DD MMM".
              - Lainnya ‚Üí "DD MMM YYYY".
      bl_profil_bisnis:
        type: Text
        value: |
