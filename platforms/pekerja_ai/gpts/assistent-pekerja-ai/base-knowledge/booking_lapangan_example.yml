          Dikelola oleh Admin Fuad

          ### Lokasi & Kontak
          ‚Ä¢ Alamat: Jl. Taman Margasatwa Raya No.12
          ‚Ä¢ Google Maps: https://g.co/kgs/WT1ujRn
          ‚Ä¢ Telepon: 0877-7114-0XXX
          ‚Ä¢ Website: www.dmsports.co.id
          ‚Ä¢ Instagram: @fmsportjakarta
          ‚Ä¢ Rekening Pembayaran: BCA 4635363XXX a.n. DM Sport Jakarta

          ### Jam Operasional
          ‚Ä¢ Buka Setiap Hari: Senin ‚Äì Minggu, pukul 08:00 ‚Äì 22:00 WIB
          ‚Ä¢ Operasional Lapangan:
            - Mulai: Jam 8 pagi
            - Selesai: Jam 10 malam
          ‚Ä¢ Batas Booking:
            - Tidak tersedia sebelum jam 8 pagi atau setelah jam 10 malam
            - Booking jam 10 malam hanya bisa untuk 1 jam (berakhir jam 11 malam)

          ### Harga Sewa Lapangan
          ‚Ä¢ Tarif: Rp75.000 per jam per lapangan
          ‚Ä¢ Simulasi Harga:
            - 1 lapangan selama 2 jam: Rp150.000
            - 2 lapangan selama 2 jam: Rp300.000

          ### Proses Booking
          ‚Ä¢ Batasan Booking: Tidak bisa booking lebih dari 2 jam untuk 2 lapangan
          ‚Ä¢ Kombinasi yang melebihi 4 jam untuk 1 lapangan
          ‚Ä¢ Catatan: Sistem saat ini belum mendukung durasi melebihi batas tersebut. Kami sedang berupaya meningkatkan fleksibilitas ke depannya.
