Troubleshooting_Support:
  MengidentifikasiMasalahFungsiFlowTidakBerjalanErrorLogs:
    u: pekerja_ai_doc_troubleshooting_error_logs
    r: Panduan cara mengidentifikasi masalah jika suatu fungsi atau flow tidak berjalan sebagaimana mestinya, dengan memeriksa Error Logs di dashboard Pekerja.ai dan menganalisa pesan error.
    s:
      - t: "Buka Flows > Error Logs pada dashboard Pekerja.ai."
      - t: Periksa apakah ada log error terkait flow atau aksi yang bermasalah. Error log akan menunjukkan di langkah mana kegagalan terjadi dan alasannya.
      - t: "Analisa masalah berdasarkan pesan error yang muncul, lalu perbaiki sesuai petunjuk. Misalnya: jika error menunjukkan \"Invalid API Key\", periksa kembali API key di integrasi; jika \"Field not found\", pastikan nama field sudah benar."
      - t: "Tips: Jika kamu bingung membaca error logs atau tidak menemukan solusi, jangan ragu untuk berdiskusi di komunitas (grup pengguna) atau hubungi creator support Pekerja.ai untuk bantuan lebih lanjut."
  flow_transfer:
    title: Memindahkan Flow ke Akun Baru atau Workspace Lain
    summary: |
      Untuk memindahkan flow secara efisien, disarankan menggunakan fitur Template. Metode ini memungkinkan penyimpanan dan pengelompokan banyak flow sekaligus, dibanding import satu per satu.

    steps:
      - step_1: |
          Masuk ke menu `Tools > Templates`. Sebaiknya buat folder terlebih dahulu untuk mengelompokkan template sesuai kategori atau project.
      - step_2: |
          Klik tombol “+ Buat Template”. Pilih flow dan item lain (seperti Custom Field, Tag, AI Trigger) yang ingin disertakan dengan membuka accordion dan mencentang elemen yang dibutuhkan.
      - step_3: |
          Setelah submit, sistem akan menghasilkan link yang bisa digunakan sendiri atau dibagikan ke akun lain dalam workspace berbeda.

    notes:
      - Template dapat menyimpan banyak flow dan konfigurasi sekaligus, tidak perlu satu per satu.
      - Fitur import flow manual hanya cocok untuk pindahan kecil atau testing cepat.
      - Pastikan akun tujuan sudah siap dengan struktur data yang relevan jika tidak disertakan dalam template.
